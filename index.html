<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Link to your CSS file -->
</head>

<body>

    <div class="calculator">
        <input type="text" class="input-field" id="display" readonly>
        <div class="button-container">
            <button class="button" onclick="appendToDisplay('1')">1</button>
            <button class="button" onclick="appendToDisplay('2')">2</button>
            <button class="button" onclick="appendToDisplay('3')">3</button>
            <button class="button" onclick="appendToDisplay('4')">4</button>
            <button class="button" onclick="appendToDisplay('5')">5</button>
            <button class="button" onclick="appendToDisplay('6')">6</button>
            <button class="button" onclick="appendToDisplay('7')">7</button>
            <button class="button" onclick="appendToDisplay('8')">8</button>
            <button class="button" onclick="appendToDisplay('9')">9</button>
            <button class="button" onclick="appendToDisplay('0')">0</button>
            <button class="button add" onclick="appendToDisplay('+')">+</button>
            <button class="button sub" onclick="appendToDisplay('-')">-</button>
            <button class="button mul" onclick="appendToDisplay('*')">*</button>
            <button class="button div" onclick="appendToDisplay('/')">/</button>
            <button class="button dot" onclick="appendToDisplay('.')">.</button>
            <button class="button equal" onclick="calculate('=')">=</button>
            <button class="button clear" onclick="clearDisplay()">C</button>
        </div>
    </div>

    <style>
        #image {
            display: none;
            max-width: 100%;
        }
    </style>



    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            var result = eval(document.getElementById('display').value);
            document.getElementById('display').value = result;
        }
    </script>

</body>

</html>
